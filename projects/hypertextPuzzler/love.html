<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
</head>
<body>
    <div>
        <p>And thus, we are left with love.</p>
        <p>How lovely do you feel? Perhaps you can express it below.</p>
    
    </div>
    

<div class="slidecontainer"> <!-- Modified from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_js_rangeslider -->

    <input type="range" min="1" max="10000" value="1" class="slider" id="myRange">
    <p><span id="demo"></span> Loves felt </p>
  </div>
  
  <script>
  var slider = document.getElementById("myRange");
  var output = document.getElementById("demo");
  output.innerHTML = "love ".repeat(slider.value);
  
  slider.oninput = function() {
    output.innerHTML = this.value;
  }
  </script>

<button onClick="window.location.reload();">Feel the Love!</button> <!-- https://stackoverflow.com/questions/29884654/button-that-refreshes-the-page-on-click -->

<div>
    If you tire of love, you may return to your <a href="mainpage.html">contemplative solitude</a>.
    <p>Or, if you wish to move past it all, <a href="warning.html">Proceed</a>. But know that your decision is final.</p>
</div>
</body>
</html>
